<body>
    <div id="contenedor" class="container border row-cols-3" style="width:40%;">
        <div id="tituloSelector" class="border col-md-12">

        </div>
        <div class="col-md-3" id="Prev">

        </div>
        <div id="card" style="float: left;" class="border col-md-6">
            <div id="imgCollapse" class="" data-toggle="collapse" href="#multiCollapseExample1" role="button"
                aria-expanded="false" aria-controls="multiCollapseExample1">
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="collapse multi-collapse" id="multiCollapseExample1">
                        <div id="cardHeader" class="card card-header bg-info">

                        </div>
                        <div id="cardBody" class="card card-body">
                            <table>
                                <thead id="itemPersonaje">

                                </thead>
                                <tbody id="datosPersonaje">

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3 " id="Next">

        </div>
        <!-- <div class="col-md-12" id="btnSelect" style="clear: both;">
            <button class="btn btn-primary" type="button">Escoger</button>
        </div>-->



    </div>
    <div class="border col-12 text-center" id=" " style="clear: both;">
        <form class="form form-group" action="">
            <h2>Administrar personaje</h2>
            <div class="formato">
                <label class="" for="">Nombre:</label>
                <input id="fName" class="input" type="text" value="">
            </div>

            <div class="formato"> 
                <label class="" for="">Numero:</label>
                <input id="fNumber" class="input" type="text" value="">
            </div>
            <div class="formato">
                <label class="" for="">Puntos:</label>
                <input id="fPoint" class="input" type="text" value="">
            </div>
            <div class="formato">
                <label class="" for="">Url Imagen:</label>
                <input id="fUrl" class="input" type="text" value="">
            </div>

        </form>
        <button id="Agregar" class="btn bg-primary" type="button">AGREGAR</button>
        <button id="btnEliminar" class="btn badge-danger" type="button">ELIMINAR</button>
        <button id="btnUpdate" class="btn bg-success" type="button">MODIFICAR</button>
    </div>
